<ion-view title="Partido nuevo - invitar amigos" id="page8">
  <ion-content padding="true" class="has-header">
    <h1 id="partidoNuevoInvitarAmigos-heading4" style="color:#000000;">Quiénes?</h1>
    <div id="partidoNuevoInvitarAmigos-markdown13" class="show-list-numbers-and-dots">
      <p style="color:#000000;">Invitá amigos a sumarse al partido</p>
    </div>
    <ion-list id="partidoNuevoInvitarAmigos-list6">
      <label class="item item-select" id="partidoNuevoInvitarAmigos-select4">
        <span class="input-label">genero</span>
        <select ng-model="filtros.genero">
          <option value="M">mixto</option>
          <option value="F">femenino</option>
          <option value="H">masculino</option>
        </select>
      </label>
      <ion-list id="partidoNuevoCuando-list9" ng-repeat="amigo in amigos" ng-show="amigos.length > 0">
          <ion-checkbox ng-model="amigosElegidos">{{amigo.nombre}} {{amigo.apellido}} - handicup: {{amigo.handicup}}</ion-checkbox>
      </ion-list>
      </ion-item>
    </ion-list>
    <div class="spacer" style="width: 300px; height: 43px;"></div>
    <form id="partidoNuevoInvitarAmigos-form8" class="list">
      <label class="item item-input" id="partidoNuevoInvitarAmigos-search2">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Buscá amigos">
      </label>
      <button ng-click="mandarInvitaciones()" id="partidoNuevoInvitarAmigos-button16" class="button button-positive button-block">Mandar invitaciones</button>
    </form>
  </ion-content>
</ion-view>
